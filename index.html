<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example_Music</title>

    <!-- ARJS -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/script.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene my-event embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: true;'>
        <a-assets>
            <img src="img/Foo_Fighters_-_The_Colour_and_the_Shape.jpg" alt="Capa the Colour and the Shape" id="capa">
        </a-assets>

        <a-marker preset="hiro">
            <a-plane id="planeDescription"></a-plane>
        </a-marker>

        <a-camera></a-camera>
    </a-scene>
</body>
</html>
